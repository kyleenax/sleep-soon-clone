<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Sleep Goal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="goal_sleep.css"> <!-- Link to your style.css -->
    <style>
        body {
            background-color: #f0f2f5; /* Keeping the existing background color */
            font-family: 'Courier New', Courier, monospace;  /* Use Poppins font for the entire body */
            font-weight: bold;
        }
        .card {
            background-color: #ffffff; /* Card background */
            border-radius: 8px; /* Rounded corners */
            border: 1px solid #e0e0e0; /* Subtle border for the card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }
        h1 {
            color: #333; /* Header color */
        }
        .form-control {
            font-family: 'Courier New', Courier, monospace; /* Poppins font for input fields */
            border-radius: 4px; /* Rounded corners for input fields */
            border: 1px solid #007bff; /* Blue border color for input fields */
            font-weight: bolder;
        }
        .btn-primary {
            background-color: rgb(37,41,178); /* Button color */
            border-color: #15143c; /* Button border color */
            font-weight: 600; /* Bold font for button */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3; /* Darker border color on hover */
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow">
            <h1 class="text-center">Set your sleep goal!</h1>
            <form id="sleepForm" action="{{ url_for('tasks') }}" method="post">
                <div class="form-group">
                    <label for="sleep">Desired Sleep (hours):</label>
                    <input type="number" id="sleep" name="sleep" class="form-control" placeholder="Enter Desired Sleep" min="0" required value="">
                    <span id="error-message" class="error">Please enter a value between 6 and 12 hours.</span>
                </div>                
                <div class="form-group">
                    <label for="start-time">Start Time for Task:</label>
                    <input type="time" id="start-time" name="start_time" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Next</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript for validating the sleep hours input
        document.getElementById('sleepForm').addEventListener('submit', function(event) {
            const sleepInput = document.getElementById('sleep');
            const errorMessage = document.getElementById('error-message');

            // Get the value of the sleep input
            const sleepHours = parseFloat(sleepInput.value);

            // Check if the sleep hours are less than 6 or greater than 12
            if (sleepHours < 7 || sleepHours > 11) {
                // Prevent the form from submitting
                event.preventDefault();

                // Show the error message
                errorMessage.style.display = 'block';
            } else {
                // Hide the error message (in case the user corrects their input)
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
