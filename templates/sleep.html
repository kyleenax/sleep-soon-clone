<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Sleep Hours</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Enter Desired Sleep Hours</h1>
    <form action="/tasks" method="POST">
        <div class="form-group">
            <label for="sleep">Desired Sleep (hours):</label>
            <input type="number" id="sleep" name="sleep" class="form-control" placeholder="Enter Desired Sleep" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="start-time">Start Time for Task:</label>
            <input type="time" id="start-time" name="start_time" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>
