<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Sleep Hours</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Enter Desired Sleep Hours</h1>
    <form action="/tasks" method="POST">
        <label for="sleep">Desired Sleep (hours):</label>
        <input type="number" id="sleep" name="sleep" placeholder="Enter Desired Sleep" min="0" required>
        <button onclick="location.href='{{ url_for('tasks') }}'"> Next</button>
    </form>
</div>

</body>
</html>
