<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Soon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to Sleep Soon</h1>
    <form id="scheduleForm">
        <label for="tasks">Enter your tasks (comma separated):</label>
        <input type="text" id="tasks" name="tasks" required>
        <br>
        <label for="sleep_goal">Enter your sleep goal (hours):</label>
        <input type="number" id="sleep_goal" name="sleep_goal" required>
        <br>
        <input type="submit" value="Optimize Schedule">
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
