<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Scheduler</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.7/main.global.min.js"></script>
</head>
<body>
    <h1>Task Scheduler</h1>

    <form id="taskForm">
        <label for="sleepGoal">Sleep Goal (hours):</label>
        <input type="number" id="sleepGoal" name="sleepGoal" required><br><br>
        
        <div id="tasks">
            <div class="task">
                <input type="text" name="name[]" placeholder="Task Name" required>
                <input type="number" name="duration[]" placeholder="Duration (hours)" required>
                <input type="number" name="priority[]" placeholder="Priority" required>
                <input type="datetime-local" name="deadline[]">
            </div>
        </div>
        
        <button type="button" onclick="addTask()">Add Task</button>
        <button type="submit">Generate Schedule</button>
    </form>
    
    <div id="calendar"></div>

    <script>
        // Add another task dynamically
        function addTask() {
            const tasksDiv = document.getElementById('tasks');
            const newTask = tasksDiv.firstElementChild.cloneNode(true);
            tasksDiv.appendChild(newTask);
        }

        // Handle form submission
        document.getElementById('taskForm').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                sleep_goal: formData.get('sleepGoal'),
                tasks: []
            };

            const names = formData.getAll('name[]');
            const durations = formData.getAll('duration[]');
            const priorities = formData.getAll('priority[]');
            const deadlines = formData.getAll('deadline[]');

            for (let i = 0; i < names.length; i++) {
                data.tasks.push({
                    name: names[i],
                    duration: parseFloat(durations[i]),
                    priority: parseInt(priorities[i]),
                    deadline: deadlines[i] || null
                });
            }

            // Send tasks to the backend
            fetch('/schedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert('Tasks saved successfully!');
                calendar.refetchEvents();  // Refresh the FullCalendar with the new tasks
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };

        // Initialize FullCalendar
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/api/events'  // Fetch events from the backend
            });
            calendar.render();
        });
    </script>
</body>
</html>
