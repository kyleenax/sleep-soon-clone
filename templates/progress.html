<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Progress</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        #progressBar {
            width: 50%;
            background-color: #ddd;
            margin-bottom: 20px;
        }

        #progressBar div {
            height: 20px;
            background-color: green;
            text-align: center;
            color: white;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Task Progress</h1>
    <div id="progressBar"><div id="progress" style="width:0%">0%</div></div>
    <ul>
        {% for task in tasks %}
        <li>
            <span>{{ task.description }}</span>
            <div>
                <button onclick="toggleTask({{ task.id }})">{{ 'Complete' if not task.completed else 'Complete' }}</button>
            </div>
        </li>
        {% endfor %}
    </ul>

    <script>
        function updateProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    const progressElement = document.getElementById('progress');
                    progressElement.style.width = data.progress + '%';
                    progressElement.textContent = Math.round(data.progress) + '%';
                });
        }

        function toggleTask(taskId) {
            fetch(`/toggle_task/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateProgress();
                    }
                });
        }

        updateProgress();
    </script>
</body>
</html>
